<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>내가 살아온 인생 계산하기</h1>
        <form>
            <p> Birthday : <input type="text" name="birthday" id="birthday" value="0000-00-00" ></p>
            <p><input type ="button" value="나이 계산" onclick="getAge();"></p>
            <p> 태어나서부터 <span id="days"> ???</span >일 경과해서 지금은
            <span id="age" >???</span>살입니다. </p>
        </form>
           
        <script>
            function getAge() {
                var birthday = document.getElementById('birthday' ).value.split("-");
                var bday = new Date(birthday[0], birthday[1]-1, birthday[2]);
                var today = new Date();
                var diff = today.getTime() - bday.getTime();
                var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                var age = Math.floor(days / 365.25);
                
                document.getElementById("days").innerHTML = days;
                document.getElementById("age").innerHTML = age;
            }
        </script>
    </body>
</html>
